<h1>{{ hero.nombre | uppercase }} <small>({{ hero.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="hero.img" alt="" class="img-fluid">
        <br><br>
        <a [routerLink] = "['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
    </div>
    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p>
            {{hero.bio}}
        </p>
        <div>
            <img class="img-fluid" *ngIf="hero.casa === 'DC'" src="../../../assets/img/dc-icon.png" alt="">
            <img class="img-fluid" *ngIf="hero.casa === 'Marvel'" src="../../../assets/img/icon-marvel.png" alt="">
        </div>
    </div>
</div>
